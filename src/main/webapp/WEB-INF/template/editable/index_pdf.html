<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
<link rel="stylesheet" href="css/font.css" type="text/css" />
<style type="text/css">
<jsp:include page="css/style.css" />
<jsp:include page="css/pdf.css" />
<jsp:include page="css/integration.css" />
<jsp:include page="css/pagination.jsp" />

<c:set var="template" value="${info.template.style}" scope="request" />
body .wrapper {
	<jsp:include page="css/styles.jsp" />
}
<jsp:include page="css/dynamic_css.jsp" />

@page {	size: A4; }

</style>
</head>
<body class="pdf ${pageClass}" style="-webkit-font-smoothing: antialiased; width: 100% !important; -webkit-text-size-adjust: none; background-color: #ffffff;">
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
	<tr>
		<td width="100%" align="center" valign="top">
			<div style="width: 717px; padding:0; margin:0;">
				<div class="wrapper" style="width: auto;">
				<table width="100%" style="width: 100%; height: ${1044-(info.template.style.frameThickness*2)}px;" class="main-table" border="0" align="center" cellpadding="0" cellspacing="0">	
					<c:if test="${empty param.lastRowFooter}">
					<tr id="header-container">
						<td align="center">
							<jsp:include page="/jsp/view/template/dynamic.jsp" />							
						</td>
					</tr>					
					</c:if>				
					<c:if test="${not empty param.lastRowFooter}">
					<tr id="header-container">
						<td align="center">
							<jsp:include page="/jsp/view/template/dynamic.jsp?lastRow=false" />							
						</td>
					</tr>
					<tr id="footer-row">
						<td style="vertical-align: bottom;"><jsp:include page="/jsp/view/template/dynamic.jsp?lastRow=true" /></td>
					</tr>
					</c:if>
				</table>
				</div>
			</div>
		</td>
	</tr>
</table>
</body>
</html>

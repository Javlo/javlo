<html dir="ltr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<script type="text/javascript" src="/js/jquery.min.js"></script>
<title>${info.template.name}</title>
<style type="text/css">
<jsp:include page="css/style.css" />
<jsp:include page="css/web.css" />
<jsp:include page="css/integration.css" />

<c:set var="template" value="${info.template.style}" scope="request" />
body .wrapper {
	<jsp:include page="css/styles.jsp" />
}
<jsp:include page="css/dynamic_css.jsp" />
</style>
</head>

<body style="-webkit-font-smoothing: antialiased; width: 100% !important; -webkit-text-size-adjust: none;">
<div class="style_wrapper" style="color: ${info.template.style.finalTextColor};	font-size: ${info.template.style.finalTextSize}; font-family: ${info.template.style.finalFont};">
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
	<tr>
		<td width="100%" align="center" valign="top">
			<table class="wrapper" border="0" align="center" cellpadding="0" cellspacing="0">
				<tr id="header-container">
					<td align="center">
						<jsp:include page="/jsp/view/template/dynamic.jsp" />							
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</div>
</body>
</html>
